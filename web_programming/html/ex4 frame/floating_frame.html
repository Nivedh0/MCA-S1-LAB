<html>
<head>
    <title>floating frame</title>
<style>
     body{
      height:600px;
     }

    .floating-frame {
      width: 200px;
      height: 200px;
      background-color: #f4f4f4;
      border: 2px solid #ccc;
      position: fixed;
      top: 50px;
      right: 20px;
      padding: 15px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
</style>
</head>
<body>
 <p>This is a floating frame. It remains fixed in its position while the rest of the page content scrolls.</p>
  <div class="floating-frame">
    <h3>Floating Frame</h3>
   
  </div>
</body>
</html>
